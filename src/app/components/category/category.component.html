<div class="container mt-3">
  <h2>Category Management</h2>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="newCategoryName" placeholder="Enter category name" />
    <button class="btn btn-primary" (click)="addCategory()">Add</button>
  </div>

  <!-- If there is a category to update, show the update input -->
  <div *ngIf="update" class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="update.name" placeholder="Update category name" />
    <button class="btn btn-warning" (click)="submitUpdate()">Update</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ category.name }}</span>
      <div class="d-flex">
        <button class="btn btn-warning btn-sm ml-2" (click)="updateCategory(category)">
          Edit
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
